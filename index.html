<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-container">
            <input type="text" id="password" readonly>
            <a><svg xmlns="http://www.w3.org/2000/svg" id="copy-btn" width="27px" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M384 336l-192 0c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l140.1 0L400 115.9 400 320c0 8.8-7.2 16-16 16zM192 384l192 0c35.3 0 64-28.7 64-64l0-204.1c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1L192 0c-35.3 0-64 28.7-64 64l0 256c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l192 0c35.3 0 64-28.7 64-64l0-32-48 0 0 32c0 8.8-7.2 16-16 16L64 464c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l32 0 0-48-32 0z"/></svg></a>
        </div>
        <div class="controls">
            <label for="length">
                Length:
                <input type="number" name="length" id="length" min="4" max="32" value="12">
            </label>
            <label for="uppercase">
                <input type="checkbox" name="uppercase" id="uppercase" checked>
                Include Uppercase
            </label>
            <label for="lowercase">
                <input type="checkbox" name="lowercase" id="lowercase" checked>
                Include Lowercase
            </label>
            <label for="numbers">
                <input type="checkbox" name="numbers" id="numbers" checked>
                Include Numbers
            </label>
            <label for="symbols">
                <input type="checkbox" name="symbols" id="symbols" checked>
                Include Symbols
            </label>
            <button id="generate-btn">Generate Password</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
